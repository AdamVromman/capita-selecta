<mat-card class="example-card">
  <mat-card-header>
    <div
      [style.backgroundImage]="'url(' + url + ')'"
      mat-card-avatar
      class="avatar"
    ></div>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subTitle }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
