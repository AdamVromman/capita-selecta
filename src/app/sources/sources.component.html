<mat-list role="list">
  <mat-list-item class="list-item" *ngFor="let source of list" role="listitem"
    ><span matListItemTitle>{{ source.title }} </span
    ><span matListLine>checked on {{ source.checkedOn }}</span
    ><a mat-raised-button [href]="source.source">Open</a></mat-list-item
  >
</mat-list>
