<div class="container">
  <mat-slide-toggle [(ngModel)]="isChecked" class="switch">
    <span *ngIf="!isChecked; else version2">AngularJS 1.x</span>
    <ng-template #version2><span>Angular 2.x</span></ng-template>
  </mat-slide-toggle>
  <mat-divider></mat-divider>
  <mat-list role="list">
    <mat-list-item role="listitem">Item 1</mat-list-item>
    <mat-list-item role="listitem">Item 2</mat-list-item>
    <mat-list-item role="listitem">Item 3</mat-list-item>
  </mat-list>
</div>
